<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Game</title>
    <link rel="stylesheet" type="text/css" href="./CSS/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/fe1554876f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>SIMON</header>
    <main>
      <section id="board">
        <div id="green" class="panel"></div>
        <div id="red" class="panel"></div>
        <div id="yellow" class="panel""></div>
        <div id="blue" class="panel"></div>
      </section>
      <section id="messages">
        <button id="play-btn">PLAY</button>
        <h1 id="countdown"></h1>
        <p class="render-message"></p>
        <button id="play-again-btn">PLAY AGAIN</button>
        <div class="current-score-play">Current<br>Score<br>
          <p class="current-score-number-play">0</p>
        </div>
        <div class="highest-score-play">Highest<br>Score<br>
            <p class="highest-score-number-play">0</p>
          </div>
      </section>
    </main>
    <footer>
      <a href="https://github.com/chajiiiii">
          <i class="fa-brands fa-github"></i>
        </a>
      <p>Made By<br>Jihyeon Cha</p>
    </footer>
  </body>
  <audio id="hover-sound" src="./SOUND/hover-sound.wav"></audio>
  <audio id="click-sound" src="./SOUND/click-sound.mp3"></audio>
  <audio id="ticking-sound" src="./SOUND/ticking-sound.wav"></audio>
  <audio id="beep-sound0" src="./SOUND/beep-sound1.wav"></audio>
  <audio id="beep-sound1" src="./SOUND/beep-sound2.mp3"></audio>
  <audio id="beep-sound2" src="./SOUND/beep-sound3.wav"></audio>
  <audio id="beep-sound3" src="./SOUND/beep-sound4.wav"></audio>
  <script defer src="./JS/script.js"></script>
</html>
